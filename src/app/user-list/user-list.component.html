
<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-user">
          <input formControlName="userName" nz-input placeholder="Username" [(ngModel)]="userName">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">Please input a username!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-lock">
          <input formControlName="email" nz-input type="email" placeholder="email" [(ngModel)]="eMail" ngModel email>
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">Please input your email!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="addRow()">Add User</button>
      </nz-form-control>
    </nz-form-item>
  </form>


<button nz-button (click)="addRow()" class="editable-add-btn">Add</button>
<nz-table
  #editRowTable
  nzBordered
  [nzData]="dataSet">
  <thead>
    <tr>
      <th nzWidth="30%">Name</th>
      <th>email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td>
        <div class="editable-cell">
          <div class="editable-cell-text-wrapper">
            <ng-container *ngIf="!editCache[data.key].edit">
              {{data.name}}
              <i class="anticon anticon-edit editable-cell-icon" (click)="startEdit(data.key)"></i>
            </ng-container>
            <ng-container *ngIf="editCache[data.key].edit">
              <input type="text" nz-input [(ngModel)]="editCache[data.key].name">
              <i class="anticon anticon-check editable-cell-icon-check" (click)="finishEdit(data.key)"></i>
            </ng-container>
          </div>
        </div>

      </td>
      <td> <div class="editable-cell">
          <div class="editable-cell-text-wrapper">
            <ng-container *ngIf="!editCache[data.key].edit">
              {{data.email}}
              <i class="anticon anticon-edit editable-cell-icon" (click)="startEdit(data.key)"></i>
            </ng-container>
            <ng-container *ngIf="editCache[data.key].edit">
              <input type="text" nz-input [(ngModel)]="editCache[data.key].email">
              <i class="anticon anticon-check editable-cell-icon-check" (click)="finishEdit(data.key)"></i>
            </ng-container>
          </div>
        </div></td>
     
      <td>
        <nz-popconfirm [nzTitle]="'Sure to delete?'" (nzOnConfirm)="deleteRow(data.key)">
          <a nz-popconfirm>Delete</a>
        </nz-popconfirm>
      </td>
    </tr>
  </tbody>
</nz-table>
